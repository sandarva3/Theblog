<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  .container {
    max-width: 960px;
  }

  .pricing-header {
    max-width: 700px;
  }
  .search-bar {
    max-width: 300px;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
  }
</style>
<!-- HEADER -->
<div
  style="background-color: white"
  class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
>
  <span class="fs-4" style="margin-top: 15px; margin-left: 15px;">
    {% if request.user.is_authenticated %}
    <h2>Hello, {{request.user.username}}</h2>
    {% else %}
    <h5><strong>Hello</strong>,Your username will be here after you login ;)</h5>
    {% endif %}
  </span>

  <div class="search-bar mt-sm-3">
    <form method="get">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        id="id_q"
        name="q"
      />
    </form>
  </div>

  <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    {% if request.user.is_authenticated %}
    <h4>
      <a
        class="me-3 py-2 text-dark text-decoration-none"
        href="{% url 'home' %}"
      >
        Home
      </a>
      <a
        class="me-3 py-2 text-dark text-decoration-none"
        href="{% url 'logout' %}"
      >
        Logout
      </a>
      <a
        class="me-3 py-2 text-dark text-decoration-none"
        href="{% url 'account' %}"
      >
        Account
      </a>
    </h4>
    {% else %}
    <h4>
      <a
        class="me-3 py-2 text-dark text-decoration-none"
        href="{% url 'home' %}"
      >
        Home
      </a>
      |
      <a
        class="me-3 py-2 text-dark text-decoration-none"
        href="{% url 'login' %}"
      >
        Login </a
      >|

      <a
        class="me-3 py-2 text-dark text-decoration-underline"
        href="{% url 'register' %}"
      >
        Register
      </a>
    </h4>

    {% endif %}
  </nav>
</div>
<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>
<!-- HEADER -->
